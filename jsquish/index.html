<!DOCTYPE html>
<html>
  <head>
    <title>/* jsquish */</title>
    <meta name="description" content="Minify JavaScript GitHub Gist, for bookmarklets, etc">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./squish.js"></script>
    <link rel="stylesheet" href="../normalise.css"/>
    <style type="text/css">
      @keyframes wobble  {
        16.65% { transform: rotate(20deg); }
        33.3% { transform: rotate(-16deg); }
        49.95% { transform: rotate(10deg); }
        66.6% { transform: rotate(-6deg); }
        83.25% { transform: rotate(4deg); }
        100% { transform: rotate(0); }
      }
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body:before {
        animation: wobble 1000ms infinite;
        position: absolute;
        top: 50%;
        margin-top: -25px;
        width: 100%;
        text-align: center;
        font-size: 50px;
        font-family: monospace;
        white-space:pre;
        content: '/*\Asquishing\A*/';
      }
      </script>
  </head>
  <body></body>
</html>
